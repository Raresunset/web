<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图像检索系统</title>
    <style>
        body {
            background-image: url("/static/check.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 900px;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            background: #fff;
            color: #333;
        }
        input[type="submit"] {
            padding: 12px 25px;
            font-size: 16px;
            background: #ff6699;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        .img-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .img-box {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            width: 180px;
            color: #ccc;
        }
        .img-box img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .query-img {
            margin-bottom: 25px;
        }
        .logout {
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .logout a {
            color: #ffdddd;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logout">
        <a href="{{ url_for('logout') }}">退出登录</a>
    </div>

    <div class="container">
        <h1>动漫图像检索系统</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="query_img" required>
            <br>
            <input type="submit" value="开始检索">
        </form>

        {% if query_path %}
            <div class="query-img">
                <h3>查询图像：</h3>
                <img src="{{ query_path }}" height="200">
            </div>
        {% endif %}

        {% if results %}
            <h3>相似图像检索结果：</h3>
            <div class="img-row">
                {% for path, score in results %}
                    <div class="img-box">
                        <img src="{{ path }}" alt="Result Image">
                        相似度：{{ "%.2f"|format(1.0 / (1.0 + score)) }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
