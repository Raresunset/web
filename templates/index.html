<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图像检索系统</title>
    <style>
        body {
            background-image: url("/static/check.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .cat-strip {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 999;
        }

        .cat-strip img {
            width: 60px;
            height: auto;
            animation: floatUpDown 3s ease-in-out infinite;
        }

        .cat-strip img:nth-child(2) { animation-delay: 0.2s; }
        .cat-strip img:nth-child(3) { animation-delay: 0.4s; }
        .cat-strip img:nth-child(4) { animation-delay: 0.6s; }
        .cat-strip img:nth-child(5) { animation-delay: 0.8s; }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 950px;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff66cc, #6699ff, #66ffcc);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: gradientMove 3s ease infinite, breathing 3s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            background: #fff;
            color: #333;
        }

        .btn-group {
            margin: 15px 0;
        }

        .btn-group button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .btn-group button:nth-child(1) {
            background: #ff6699;
        }

        .btn-group button:nth-child(2) {
            background: #66ccff;
        }

        .btn-group button:nth-child(3) {
            background: #99ff99;
        }
        .btn-group button:nth-child(4) {
            background: #ffcc66;  /* 新增按钮颜色 */
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.2); }
        }

        .img-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .img-box {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            width: 180px;
            color: #ccc;
        }

        .img-box img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .query-img {
            margin-bottom: 25px;
        }

        .logout {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .logout a {
            color: #ffdddd;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- 🐱 猫猫图像：竖排浮动 -->
    <div class="cat-strip">
        <img src="{{ url_for('static', filename='cat.jpg') }}" alt="cat1">
        <img src="{{ url_for('static', filename='cat2.jpg') }}" alt="cat2">
        <img src="{{ url_for('static', filename='cat3.jpg') }}" alt="cat3">
        <img src="{{ url_for('static', filename='cat4.jpg') }}" alt="cat4">
        <img src="{{ url_for('static', filename='cat5.jpg') }}" alt="cat5">
    </div>

    <div class="logout">
        <a href="{{ url_for('logout') }}">退出登录</a>
    </div>

    <div class="container">
        <h1>🎨 图像检索系统</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="query_img" required><br>
            <div class="btn-group">
                <button type="submit" name="method" value="color">利用颜色检索</button>
                <button type="submit" name="method" value="texture">利用纹理检索</button>
                <button type="submit" name="method" value="shape">利用形状检索</button>
                <button type="submit" name="method" value="hog">利用HoG特征检索</button>
            </div>
        </form>

        {% if query_path %}
        <div class="query-img">
            <h3>查询图像：</h3>
            <img src="{{ query_path }}" height="200">
        </div>
        {% endif %}

        {% if results %}
        <h3>相似图像检索结果：</h3>
        <div class="img-row">
            {% for path, score in results %}
            <div class="img-box">
                <img src="{{ path }}" alt="Result Image">
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
